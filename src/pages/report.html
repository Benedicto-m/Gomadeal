<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signaler un appareil ‚Äî GomaDeal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-red-600">üö® Signaler un t√©l√©phone perdu</h1>

    <form id="reportForm" class="space-y-3">      
      <input id="imei" name="imei"  required placeholder="IMEI (15 chiffres)" class="w-full p-2 border rounded" maxlength="15" pattern="\d{15}" title="Un IMEI valide contient exactement 15 chiffres"/>

      <textarea id="description" rows="3" placeholder="Description (lieu, circonstances...)" class="w-full p-2 border rounded"></textarea>
      <input id="contact" placeholder="Votre contact (t√©l√©phone ou email)" class="w-full p-2 border rounded" />
      <button class="bg-red-600 text-white w-full py-2 rounded">Signaler</button>
    </form>

    <div id="success" class="hidden mt-4 text-center">
      <h2 class="text-lg font-semibold text-green-600">‚úÖ Signalement enregistr√©</h2>
      <p id="matchMsg" class="text-sm mt-1 text-gray-700"></p>
    </div>

    <p id="error" class="hidden text-center mt-4 text-red-600"></p>
  </div>

  <script type="module">
    const SUPABASE_URL = "https://hdtxbiemeitwuslgwfbl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhkdHhiaWVtZWl0d3VzbGd3ZmJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNjU5MjAsImV4cCI6MjA3Nzg0MTkyMH0.obMpgyrxAobXfoNYW8qV0ApVFntnHvjmKsDvA0fN1Rw"; 
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('reportForm');
    const success = document.getElementById('success');
    const matchMsg = document.getElementById('matchMsg');
    const errorMsg = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
  e.preventDefault();
  errorMsg.classList.add('hidden');
  success.classList.add('hidden');

  const imeiVal = document.getElementById('imei').value.trim();
  if (!/^\d{15}$/.test(imeiVal)) {
    errorMsg.textContent = "L'IMEI doit contenir exactement 15 chiffres.";
    errorMsg.classList.remove('hidden');
    return;
  }

  const desc = document.getElementById('description').value.trim();
  const contact = document.getElementById('contact').value.trim();

  try {
    const { data, error } = await supabase.rpc('report_lost', {
      p_imei: imeiVal,
      p_description: desc,
      p_reporter_contact: contact
    });
    if (error) throw error;

    const report = Array.isArray(data) ? data[0] : data;
    if (report.matched_device_id) {
      matchMsg.textContent = "Un appareil correspondant a √©t√© trouv√© et marqu√© comme perdu.";
    } else {
      matchMsg.textContent = "Aucun appareil GomaDeal trouv√© pour cet IMEI, mais le rapport a √©t√© enregistr√©.";
    }

    success.classList.remove('hidden');
    form.reset();
  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Erreur : " + (err.message || "Impossible d'enregistrer le signalement.");
    errorMsg.classList.remove('hidden');
  }
});
  </script>
</body>
</html>
